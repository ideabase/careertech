{% extends "_layout" %}

{% set title = "News" %}
{% block header %}

<!-- Classic Breadcrumbs-->
<section class="breadcrumb-classic">
	<div class="shell section-34 section-sm-50">
		<div class="range range-lg-middle">
			<div class="cell-lg-5 reveal-lg-block text-lg-left">
				<h2><span class="big">Forms and resources[S]</span></h2>
			</div>
		</div>
	</div>
</section>

{% endblock %}

{% block content %}
    {% for forms in entry.singleForms %}
      <a href="{{forms.formsLink}}"><h1>{{forms.formsTitle}}</h1></a>
      <p>{{forms.previewText}}</p>
    {% endfor %}

{% endblock %}
