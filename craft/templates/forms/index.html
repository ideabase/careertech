{% extends "_layout" %}


{% block content %}

<main class="page-content">
    {{ entry.body}}
    <ul class="forms">
        {% for forms in entry.singleForms %}
  			{% for asset in forms.formsLink%}
          <li>
            <a href="{{asset.url}}"><h4>{{forms.formsTitle}}</h4></a>
          </li>
  			{% endfor %}
      {% endfor %}
    </ul>
</main>

{% endblock %}
