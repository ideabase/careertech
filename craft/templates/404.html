{% extends "_layout" %}
{% set title = "404" %}
{% block subheader %}

<div class="page text-center">
  <!-- Page Content-->
  {% for asset in fourohfour.featureImage %}
  <main class="page-404" style="background: #191919 url({{asset.url}}) 0/cover no-repeat;">
    {% endfor %}
  <div class="one-page">
          <!-- 404-->
          <section class="context-dark">
            <div class="shell">
              <div class="range">
                <div class="section-110 section-cover range range-xs-center range-xs-middle">
                  <div class="cell-lg-6">
                    <h3>Sorry, but page was not found</h3>
                    <hr class="divider bg-mantis">
                    <div class="text-extra-big text-light">404</div>
                    <p class="offset-top-50">You may have mistyped the address or the page may have moved.</p>
                    <div class="group offset-top-30"><a class="btn btn-icon btn-icon-left btn-primary" href="{{siteUrl}}"><span class="icon mdi mdi-arrow-left"></span>back home</a></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  {% endblock %}
  {% block content %}
  {% endblock %}
