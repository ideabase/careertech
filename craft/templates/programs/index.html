{% extends "_layout" %}
{% block content %}

<h1>{{ entry.title }}</h1>
<p>{{ entry.body }}</p>

{% for category in craft.categories.group('pathways') %}
	<h4>{{ category.title }}</h4>
	{% for entry in craft.entries.section('programs').relatedTo(category) %}
		<p><a href="{{ entry.url }}">{{ entry.title }}</a></p>
	{% endfor %}
{% endfor %}
{% endblock %}
