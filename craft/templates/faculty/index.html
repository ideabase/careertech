{% extends "_layout" %}
{% block content %}

{% for category in craft.categories.group('facultyType') %}
		<h4>{{ category.title }}</h4>
		{% for entry in craft.entries.section('facultyStaff').relatedTo(category) %}
			<p><a href="{{ entry.url }}">{{ entry.title }}</a></p>
		{% endfor %}

{% endfor %}

{% endblock %}
